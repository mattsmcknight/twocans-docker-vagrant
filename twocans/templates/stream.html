{% extends "layout.html" %}

{% block content %}
{% for post in stream %}
    <article>
        <h2>
            <a href="{{ url_for('stream', username=post.user.username) }}">{{ post.user.username }}</a>
        </h2>
        {{ post.timestamp.strftime('%e %b %Y %I:%M%P') }}
        <!-- <i class="clock"></i><time data-time="{{ post.timestamp }}" class="distime" datetime="{{ post.timestamp }}">{{ post.timestamp }}</time> --> <a href="{{ url_for('view_post', post_id=post.id) }}" class="view">View</a>

        <div class="post">
            {{ post.content }}
        </div>
    </article>
{% endfor %}
{% endblock %}
